<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD API Client - Otimizado</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 12px;
            --box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--light-color);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }

        .card h3 {
            color: var(--dark-color);
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .status-section {
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-online {
            background: var(--success-color);
        }

        .status-offline {
            background: var(--danger-color);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        .search-section {
            background: var(--light-color);
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.95em;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            margin-top: 30px;
        }

        .results-header {
            background: var(--light-color);
            padding: 25px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-content {
            max-height: 600px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) #f1f1f1;
        }

        .results-content::-webkit-scrollbar {
            width: 8px;
        }

        .results-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .results-content::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: var(--light-color);
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            color: var(--dark-color);
            border-bottom: 2px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table td {
            padding: 18px 15px;
            border-bottom: 1px solid #e9ecef;
            word-break: break-word;
        }

        .table tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: var(--border-radius);
            margin: 20px;
            border-left: 4px solid var(--danger-color);
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: var(--border-radius);
            margin: 20px;
            border-left: 4px solid var(--success-color);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 25px;
            flex-wrap: wrap;
        }

        .pagination button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .stat-item {
            background: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: var(--dark-color);
            border: 1px solid #e9ecef;
        }

        .export-btn {
            background: var(--info-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: var(--transition);
        }

        .export-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: var(--transition);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--success-color);
        }

        .toast.error {
            background: var(--danger-color);
        }

        .toast.info {
            background: var(--info-color);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .results-header {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç DVD API Client</h1>
            <p>Busque credenciais por dom√≠nio, senha, usu√°rio, URL ou mapeie rotas</p>
        </div>

        <div class="content">
            <!-- Dashboard -->
            <div class="dashboard">
                <div class="card status-section">
                    <h3>Status da API</h3>
                    <div id="api-status">
                        <span class="status-indicator status-offline"></span>
                        <span id="status-text">Verificando...</span>
                    </div>
                    <div class="stats" id="api-stats"></div>
                </div>

                <div class="card">
                    <h3>üìä Estat√≠sticas</h3>
                    <div id="system-stats">
                        <div class="stat-item">Cache: <span id="cache-size">0</span></div>
                        <div class="stat-item">Tempo limite: <span id="cache-timeout">5min</span></div>
                    </div>
                </div>
            </div>

            <!-- Formul√°rio de Busca -->
            <div class="search-section">
                <h3>Buscar Credenciais</h3>
                <form id="search-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="search-type">Tipo de Busca:</label>
                            <select id="search-type" required>
                                <option value="domain">üåê Por Dom√≠nio</option>
                                <option value="password">üîë Por Senha</option>
                                <option value="user">üë§ Por Usu√°rio</option>
                                <option value="url">üîó Por URL</option>
                                <option value="routes">üó∫Ô∏è Mapear Rotas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="search-term">Termo de Busca:</label>
                            <input type="text" id="search-term" placeholder="Ex: exemplo.com.br" required>
                        </div>
                        <div class="form-group">
                            <label for="page">P√°gina:</label>
                            <input type="number" id="page" value="1" min="1">
                        </div>
                        <div class="form-group">
                            <label for="page-size">Itens por p√°gina:</label>
                            <input type="number" id="page-size" value="1000" min="1" max="5000">
                        </div>
                    </div>
                    <button type="submit" class="btn" id="search-btn">
                        <span id="search-btn-text">üîç Buscar</span>
                    </button>
                </form>
            </div>

            <!-- Resultados -->
            <div class="results-section" id="results-section" style="display: none;">
                <div class="results-header">
                    <div>
                        <h3>Resultados</h3>
                        <div id="results-info"></div>
                    </div>
                    <button class="export-btn" id="export-btn" style="display: none;">
                        üì• Exportar JSON
                    </button>
                </div>
                <div class="results-content">
                    <div id="results-content">
                        <div class="loading">Nenhum resultado ainda</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container"></div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentSearchType = '';
        let currentSearchTerm = '';
        let currentResults = null;

        // Verificar status da API ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            checkApiStatus();
            loadSystemStats();
            setInterval(checkApiStatus, 30000); // Verificar a cada 30 segundos
            setInterval(loadSystemStats, 10000); // Atualizar stats a cada 10 segundos
        });

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        async function checkApiStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusIndicator = document.querySelector('.status-indicator');
                const statusText = document.getElementById('status-text');
                const apiStats = document.getElementById('api-stats');
                
                if (data.error) {
                    statusIndicator.className = 'status-indicator status-offline';
                    statusText.textContent = 'API Offline';
                    apiStats.innerHTML = '<div class="stat-item">‚ùå Erro de conex√£o</div>';
                } else {
                    statusIndicator.className = 'status-indicator status-online';
                    statusText.textContent = `API Online - ${data.status || 'Funcionando'}`;
                    apiStats.innerHTML = `
                        <div class="stat-item">‚úÖ Conectado</div>
                        <div class="stat-item">üïí ${new Date(data.timestamp).toLocaleTimeString()}</div>
                    `;
                }
            } catch (error) {
                const statusIndicator = document.querySelector('.status-indicator');
                const statusText = document.getElementById('status-text');
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Erro de Conex√£o';
            }
        }

        async function loadSystemStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('cache-size').textContent = data.cache_size;
                document.getElementById('cache-timeout').textContent = `${data.cache_timeout / 60}min`;
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        document.getElementById('search-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const searchType = document.getElementById('search-type').value;
            const searchTerm = document.getElementById('search-term').value;
            const page = parseInt(document.getElementById('page').value);
            const pageSize = parseInt(document.getElementById('page-size').value);
            
            if (!searchTerm.trim()) {
                showToast('Por favor, insira um termo de busca', 'error');
                return;
            }
            
            // Atualizar estado
            currentPage = page;
            currentSearchType = searchType;
            currentSearchTerm = searchTerm;
            
            // Mostrar loading
            const searchBtn = document.getElementById('search-btn');
            const searchBtnText = document.getElementById('search-btn-text');
            searchBtn.disabled = true;
            searchBtnText.innerHTML = '<span class="spinner"></span>Buscando...';
            
            // Mostrar se√ß√£o de resultados
            const resultsSection = document.getElementById('results-section');
            resultsSection.style.display = 'block';
            resultsSection.classList.add('fade-in');
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: searchType,
                        term: searchTerm,
                        page: page,
                        page_size: pageSize
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                    showToast(data.error, 'error');
                } else {
                    currentResults = data;
                    showResults(data, searchType);
                    const totalResults = data.total || 0;
                    const pages = data.pages || 1;
                    showToast(`Encontrados ${totalResults.toLocaleString()} resultados em ${pages.toLocaleString()} p√°ginas`, 'success');
                }
            } catch (error) {
                const errorMsg = 'Erro de conex√£o: ' + error.message;
                showError(errorMsg);
                showToast(errorMsg, 'error');
            } finally {
                // Restaurar bot√£o
                searchBtn.disabled = false;
                searchBtnText.textContent = 'üîç Buscar';
            }
        });

        function showError(message) {
            const resultsContent = document.getElementById('results-content');
            resultsContent.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            document.getElementById('results-info').innerHTML = '';
            document.getElementById('export-btn').style.display = 'none';
        }

        function showResults(data, searchType) {
            const resultsContent = document.getElementById('results-content');
            const resultsInfo = document.getElementById('results-info');
            const exportBtn = document.getElementById('export-btn');
            
            if (searchType === 'routes') {
                // Mostrar rotas
                const total = data.total || 0;
                const pages = data.pages || 1;
                const domain = data.dominio || '';
                
                resultsInfo.innerHTML = `
                    <div class="stats">
                        <div class="stat-item"><strong>Dom√≠nio:</strong> ${domain}</div>
                        <div class="stat-item"><strong>Total de rotas:</strong> ${total}</div>
                        <div class="stat-item"><strong>P√°gina:</strong> ${data.page || 1} de ${pages}</div>
                    </div>
                `;
                
                if (data.rotas && data.rotas.length > 0) {
                    let html = '<table class="table"><thead><tr><th>URL</th></tr></thead><tbody>';
                    data.rotas.forEach(route => {
                        html += `<tr><td>${route.url || 'N/A'}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    resultsContent.innerHTML = html;
                    exportBtn.style.display = 'inline-block';
                } else {
                    resultsContent.innerHTML = '<div class="loading">Nenhuma rota encontrada</div>';
                    exportBtn.style.display = 'none';
                }
            } else {
                // Mostrar credenciais
                const total = data.total || 0;
                const pages = data.pages || 1;
                
                resultsInfo.innerHTML = `
                    <div class="stats">
                        <div class="stat-item"><strong>Total:</strong> ${total.toLocaleString()} resultados</div>
                        <div class="stat-item"><strong>P√°gina:</strong> ${data.page || 1} de ${pages}</div>
                        <div class="stat-item"><strong>Mostrando:</strong> ${data.data ? data.data.length : 0} resultados</div>
                        <div class="stat-item"><strong>Navegue pelas p√°ginas</strong> para ver todos os resultados</div>
                    </div>
                `;
                
                if (data.data && data.data.length > 0) {
                    let html = '<table class="table"><thead><tr><th>URL</th><th>Usu√°rio</th><th>Senha</th></tr></thead><tbody>';
                    data.data.forEach(cred => {
                        html += `<tr>
                            <td>${cred.url || 'N/A'}</td>
                            <td>${cred.username || 'N/A'}</td>
                            <td>${cred.password || 'N/A'}</td>
                        </tr>`;
                    });
                    html += '</tbody></table>';
                    resultsContent.innerHTML = html;
                    exportBtn.style.display = 'inline-block';
                } else {
                    resultsContent.innerHTML = '<div class="loading">Nenhuma credencial encontrada</div>';
                    exportBtn.style.display = 'none';
                }
            }
            
            // Atualizar pagina√ß√£o
            totalPages = data.pages || 1;
            updatePagination();
        }

        function updatePagination() {
            const resultsContent = document.getElementById('results-content');
            const currentContent = resultsContent.innerHTML;
            
            if (totalPages > 1) {
                const pagination = `
                    <div class="pagination">
                        <button onclick="changePage(1)" ${currentPage <= 1 ? 'disabled' : ''}>
                            ‚èÆÔ∏è Primeira
                        </button>
                        <button onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <span>P√°gina ${currentPage} de ${totalPages.toLocaleString()}</span>
                        <button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>
                            Pr√≥xima ‚Üí
                        </button>
                        <button onclick="changePage(${totalPages})" ${currentPage >= totalPages ? 'disabled' : ''}>
                            ‚è≠Ô∏è √öltima
                        </button>
                    </div>
                `;
                resultsContent.innerHTML = currentContent + pagination;
            }
        }

        async function changePage(newPage) {
            if (newPage < 1 || newPage > totalPages) return;
            
            document.getElementById('page').value = newPage;
            currentPage = newPage;
            
            // Executar busca novamente
            const searchForm = document.getElementById('search-form');
            const submitEvent = new Event('submit');
            searchForm.dispatchEvent(submitEvent);
        }

        // Exportar resultados
        document.getElementById('export-btn').addEventListener('click', function() {
            if (currentResults) {
                const dataStr = JSON.stringify(currentResults, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `dvd_api_results_${new Date().toISOString().slice(0,19).replace(/:/g,'-')}.json`;
                link.click();
                URL.revokeObjectURL(url);
                showToast('Resultados exportados com sucesso!', 'success');
            }
        });

        // Limpar cache
        async function clearCache() {
            try {
                const response = await fetch('/api/clear-cache');
                const data = await response.json();
                showToast(data.message, 'success');
                loadSystemStats();
            } catch (error) {
                showToast('Erro ao limpar cache', 'error');
            }
        }

        // Adicionar atalhos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
